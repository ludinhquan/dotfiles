window:
  dimensions:
    columns: 220
    lines: 60 
  padding:
    x: 15
    y: 15
  decorations: none
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.98
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Medium,Regular
  size: 8
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false

draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '0xeeeeee'
    foreground: '0x444444'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xeeeeee'
    cursor: '0x444444'

  # Normal colors
  normal:
    black:   '0xeeeeee'
    red:     '0xbcbcbc'
    green:   '0x8700af'
    yellow:  '0xd70087'
    blue:    '0xd75f00'
    magenta: '0x005faf'
    cyan:    '0xd75f00'
    white:   '0x444444'

  # Bright colors
  bright:
    black:   '0x5f8700'
    red:     '0xd70000'
    green:   '0xaf0000'
    yellow:  '0x008700'
    blue:    '0x0087af'
    magenta: '0x005f87'
    cyan:    '0x005f87'
    white:   '0x878787'

draw_bold_text_with_bright_colors: false
